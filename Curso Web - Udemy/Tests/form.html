<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    
    <h2>Login</h2>
    <form> 

        Login: <br>
        <input type="text" name="login"> <br>

        Senha: <br>
        <input type="password" name="senha"> <br>

        <input type="submit" value="Entrar">

    </form>

    <h2>Cadastra-se</h2>
    <form>
        Login: <br>
        <input type="text" name="login"> <br> <br>

    Sexo: <br>
        <input type="radio" name="sexo" value="M"> Masculino <br>
        <input type="radio" name="sexo" value="F"> Feminino <br> <br> 

    Interesses: <br> 
        <input type="checkbox" name="interesse"> Futebol<br>
        <input type="checkbox" name="interesse"> Vôlei<br>
        <input type="checkbox" name="interesse"> Ler livros<br>
        <input type="checkbox" name="interesse"> Moda<br>
        <input type="checkbox" name="interesse"> Variedades<br> <br>

    Estado:<br>
        <select name="estado">
            <option value="sp">SP</option>
            <option value="rs">RS</option>
            <option value="rn">RN</option>
            <option value="al">AL</option>
            <option value="rj">RJ</option>
        </select> <br> <br>

        Observações: <br>
            <textarea name="obs"></textarea> <br>
        <input type="submit" value="Cadastrar">
    </form>
</body>
</html>
